<div class="player-container">
  <div class="album-details">
    <div class="album-image">
      <img src="{{album.albumDetails.album_image}}" />
    </div>
    <div class="now-playing">
      <span>Now playing: </span>
      <span>{{playingSong.song_name}}</span>
    </div>
    <div class="artist-playing">
      <span>By: </span>
      <span>{{album.albumDetails.album_artist}}</span>
    </div>
  </div>
  <div class="player-controls">
    <div class="backwards-button" (click)="playPreviousSong()">
      <i class="fa fa-backward" aria-hidden="true"></i>
    </div>
    <div class="pause-button" (click)="pauseSong()" *ngIf="showPause">
      <i class="fa fa-pause" aria-hidden="true"></i>
    </div>
    <div class="keep-playing-button" (click)="keepPlayingSong()" *ngIf="showPlay">
      <i class="fa fa-play" aria-hidden="true"></i>
    </div>
    <div class="forward-button" (click)="playNextSong()">
      <i class="fa fa-forward" aria-hidden="true"></i>
    </div>
  </div>
</div>
