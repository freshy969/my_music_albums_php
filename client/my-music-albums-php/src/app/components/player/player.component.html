<div class="player-container">
  <div class="album-details">
    <div class="album-image">
      <img src="{{album.albumDetails.album_image}}" />
    </div>
    <div class="now-playing">
      <span>Now playing: </span>
    </div>
    <div class="played-by">
      <span>{{album.playlistDetails[0].song_name}}</span>
      <span>By: </span>
    </div>
    <div class="artist-playing">
      <span>{{album.albumDetails.album_artist}}</span>
    </div>
    <div class="next-song">
      <span>Next Song: </span>
      <span>{{album.playlistDetails[1].song_name}}</span>
    </div>
  </div>
  <div class="player-controls">
    <div class="backwards-button">
      <i class="fa fa-backward" aria-hidden="true"></i>
    </div>
    <div class="pause-button">
      <i class="fa fa-pause" aria-hidden="true"></i>
    </div>
    <div class="forward-button">
      <i class="fa fa-forward" aria-hidden="true"></i>
    </div>
  </div>
</div>
