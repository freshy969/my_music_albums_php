<div class="dialog-container">
  <h3 mat-dialog-title>{{title}}</h3>

  <div mat-dialog-content>
    {{content}}
  </div>

  <div mat-dialog-actions>
    <button (click)="dialogRef.close(true)">
      Confirm
    </button>
    <button mat-button (click)="dialogRef.close()">
      Cancel
    </button>
  </div>
</div>
